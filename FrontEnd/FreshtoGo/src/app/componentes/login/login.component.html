<div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <div class="card-header bg-light d-flex justify-content-between">
            <h1>Inicia sesión: </h1>
        </div>
        <form action="">
          <div class="form-group">
            <input type="text" name="user"  placeholder="correo electronico" class="form-control" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <input type="password" name="password"  placeholder="contraseña" class="form-control" [(ngModel)]="user.password">
          </div>
          <button class="btn btn-success btn-block" (click)="iniciarSesion()">
            Ingresar
          </button>
          <button class="btn btn-warning btn-block" (click)="gotoRecuperarPassword()">
            Recuperar password
          </button>
        </form>
      </div>
    </div>
  </div>
