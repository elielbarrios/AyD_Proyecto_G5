<!-- Create Card -->
<div class="col-md-4">
    <div class="card">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h1>Crear Categoría</h1>
      </div>
      <img class="card-img-top" src="">
      <div class="card-body">
        <label for="nameCategory">Nombre Categoria</label>
        <input type="text" class="form-control" id="nameCategory">
        <p></p>
        <a class="btn btn-info btn-block">
            Crear
        </a>
      </div>
    </div>
</div>

<!-- Edit Card -->
<div class="col-md-4">
    <div class="card">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h1>Editar Categoría</h1>
      </div>
      <img class="card-img-top" src="">
      <div class="card-body">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="choose" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Elegir Categoria
        </button>
        <div class="dropdown-menu" aria-labelledby="choose">
            <a class="dropdown-item" (click)="seleccionar()">Action</a>
            <a class="dropdown-item" (click)="seleccionar()">Another action</a>
            <a class="dropdown-item" (click)="seleccionar()">Something else here</a>
        </div>
        <div>
            <label for="nameCategory">Nuevo nombre</label>
            <input type="text" [(ngModel)]="selected" class="form-control" id="nameCategory">
            <p></p>
            <a class="btn btn-info btn-block">
                Confirmar
            </a>
        </div>
      </div>
    </div>
</div>

<!-- Detele Card -->
<div class="col-md-4">
    <div class="card">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h1>Eliminar Categoría</h1>
      </div>
      <img class="card-img-top" src="">
      <div class="card-body">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="delete" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Elegir Categoria
        </button>
        <div class="dropdown-menu" aria-labelledby="delete">
            <a class="dropdown-item" (click)="delete()">Action</a>
            <a class="dropdown-item" (click)="delete()">Another action</a>
            <a class="dropdown-item" (click)="delete()">Something else here</a>
            </div>
        <div>
            <br>
            <a class="btn btn-info btn-block btn-danger">
                Confirmar
            </a>
        </div>
      </div>
    </div>
</div>
