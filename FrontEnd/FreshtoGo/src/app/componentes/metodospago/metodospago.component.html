<div class="container">

    <div class="row">
        <div class="col">
            <div class="card-header bg-dark text-white"><h4>Lista de productos</h4></div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio Unidad</th>
                  </thead>
                <tbody>
                    <tr *ngFor="let item of productList; index as i;">
                        <td> {{i +1}} </td>
                        <td> {{item.Producto}} </td>
                        <td> {{item.Cantidad}} </td>
                        <td> Q. {{item.Precio}}</td>
                    </tr>
                </tbody>
                <button class="btn btn-primary" *ngIf="confirmacion == false"  (click)="validarProductos()">
                    Confirmar
                </button>
            </table> 
        </div>   
    </div>
  



    <div class="col" *ngIf="confirmacion == true">
        <div class="card mb-3" style="max-width: 35rem;">
            <div class="card-header bg-dark text-white"><h4>Tipo de pago</h4></div>
            <div class="card-body ">
                <form>
                    <p class="tipodepago">
                        <input id="radio1" type="radio" name="pago" value=1 [(ngModel)]="metodopago.tipo">
                        <label for="radio1"> Pago contra entrega</label><br>
                        <input id="radio2" type="radio" name="pago" value=2 [(ngModel)]="metodopago.tipo">
                        <label for="radio2"> Pago con tarjeta</label>
                    </p>
                </form>
                <button class="btn btn-primary" (click)="validarMetodo();" >
                    Confirmar metodo
                </button>
            </div>
        </div>
    </div>




    <div class="col" *ngIf="tipotarjeta == true" >
        <div class="card mb-3" style="max-width: 35rem;">
            <div class="card-header bg-dark text-white"><h4>Ingresa los datos de tu tarjeta</h4></div>
            <div class="card-body ">
                <div class="form-group">
                    <label for="newtarjeta"><b>No. Tarjeta Credito</b></label>
                    <input type="text" class="form-control" id="newtarjeta" [(ngModel)]="tarjeta.numero" >
                </div>
                <div class="form-group">
                    <label for="fecha"><b>Fecha vencimiento</b></label>
                    <input type="text" class="form-control" id="fecha" [(ngModel)]="tarjeta.fecha">
                </div>
                <button class="btn btn-primary" (click)="validarDatos();" >
                    Confirmar 
                </button>
            </div>
        </div>
    </div>

    <div class="col" *ngIf="tipocontraentrega == true" >
        <div class="card mb-3" style="max-width: 35rem;">
            <div class="card-header bg-dark text-white"><h4>Confirmar datos de entrega</h4></div>
            <div class="card-body ">
                <div class="form-group">
                    <label for="newtarjeta"><b>Direccion de entrega</b></label>
                    <input type="text" class="form-control" id="newtarjeta" [(ngModel)]="tarjeta.numero" >
                </div>
                <div class="form-group">
                    <label for="fecha"><b>Telefono de quien recibe</b></label>
                    <input type="text" class="form-control" id="fecha" [(ngModel)]="tarjeta.fecha">
                </div>
                <button class="btn btn-primary" (click)="enviarDatosentrega();" >
                    Confirmar 
                </button>
            </div>
        </div>
    </div>
        
            
            
   
</div>
