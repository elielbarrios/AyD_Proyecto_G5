<div class="container pt-5">
    <div class="row flex-lg-nowrap pt-5">
      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">
                    <div class="col-6 col-sm-auto mb-3">
                      <div class="mx-auto" style="width: 140px;">

                      </div>
                    </div>
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                      <div class="text-center text-sm-left mb-2 mb-sm-0">
                       <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"></h4>
        
                      
                      </div>
                        <div class="text-center text-sm-right">
                          <span class="badge badge-secondary">Usuario</span>
                          <div class="text-muted"><small> </small></div>
                        </div>
                    </div>
                  </div>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form" name="registerForm">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Nombre </label>
                                  <input class="form-control" type="text" name="nombre" [(ngModel)]="user.nombre">
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Apellido</label>
                                  <input class="form-control" type="text" name="apellido"  [(ngModel)]="user.apellido">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label> Correo </label>
                                    <input class="form-control" type="text"  name="correo"  [(ngModel)]="user.email">
                                  </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                      <label>Celular</label>
                                      <input class="form-control" rows="5"  name="telefono"  [(ngModel)]="user.celular">
                                    </div>
                                </div>
                                <div class="col">
                                  <div class="form-group">
                                    <label>Nit</label>
                                    <input class="form-control" rows="5"  name="nit"  [(ngModel)]="user.nit">
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mb-3">
                                <div class="form-group">
                                  <label>Direcci√≥n</label>
                                  <input class="form-control" rows="5"  name="direccion"  [(ngModel)]="user.direccion">
                                </div>
                              </div>
                              
                            </div>
                         </div>
                        </div>
                        <div class="row">
                          <div class="col-12 col-sm-6 mb-3">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Password</label>
                                  <div class="row" ng-controller="prueba" ng-app="demoApp">
                                    <div class="col">
                                        <input class="form-control" type="password"  id="myPassword" name="currentPass"   [(ngModel)]="user.password">
                                    </div>
                                    
                                    <div class="col">
                                        <button class="btn btn-light" (click)="showPassword()"><i class="fas fa-eye"></i></button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button  style="margin-left: 10px" class="btn btn-danger" (click)="eliminarCuenta()"> <i class="far fa-trash-alt"></i></button>
                            <button  style="margin-left: 10px" class="btn btn-success" (click)="saveChanges()">Guardar cambios</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
