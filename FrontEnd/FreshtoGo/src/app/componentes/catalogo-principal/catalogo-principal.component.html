<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="alert alert-success" role="alert">
            <img src="assets/logo.png" height="150" width="250">
        </div>
            
        <div class="row">
            <div class="col-9">
                
            </div>
            <div class="col-3">
                <div class="alert alert-success" role="alert">
                    
                    <button class="btn-success" (click)="irACarrito()">
                        <i class="fas fa-shopping-cart"></i>
                        &nbsp;&nbsp;
                        ver carrito de compras
                    </button>
                </div>
            </div>
        </div>
        
        
        <table class="table">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">IMG</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Agregar</th>
              </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <td><img src="{{item.imagen}}"></td>
                    <td>
                        {{item.nombre}} <br>
                        Descripcion:  {{item.descripcion}}  <br>
                        Precio:  {{item.precio}}
                    </td>
                    <td>
                        <button class="btn-success" (click)="AgregarACarrito(item)"><i class="fas fa-cart-plus"></i> &nbsp;&nbsp; Agregar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
